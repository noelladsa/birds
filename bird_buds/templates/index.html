<!DOCTYPE html>
<html>
	<head>
		<title>Bird Visualizations</title>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
        <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.css' rel='stylesheet' />
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
       html, body, 
       #main-container, 
       #main-container .row-fluid, 
       #main-container .row-fluid #sidebar
       { 
          height:100%
       }
        #choices {height:30px; width:100%;}
        #map {height:90%; width:100%;}
       
        text 
        {
          font: 10px sans-serif;
        }
        .input-append .btn.dropdown-toggle{
            float: none;
        }

        .row-fluid div {
            -webkit-transition: width 0.3s ease, margin 0.3s ease;
            -moz-transition: width 0.3s ease, margin 0.3s ease;
            -o-transition: width 0.3s ease, margin 0.3s ease;
            transition: width 0.3s ease, margin 0.3s ease;
        }
    </style>
	</head>
<body>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Birds</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#Buddies" class="active" data-toggle="offcanvas">Buddies</a></li>
                    <li><a href="#Predictions">Predictions</a></li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <select id="bird_list" class="form-control">
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid" id="main-container">
        <div class="row-fluid">
            <div class="col-lg-6" id="sidebar">
                <div id="map"></div>
            </div>
            <div id = "content" class="col-lg-6">
                <button id="toggleSidebar" type="button" 
                    class="btn btn-default" aria-label="Left Align">
                    <span class="glyphicon glyphicon-map-marker " aria-hidden="true"></span>
                </button>
               <div id="bird_circles"></div>
             </div>
       </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="static/populate.js"></script>
</body>
</html>
